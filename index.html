<!DOCTYPE html>
<html>

<head>
<!-- css -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link href="./css/gitrepo.css" rel="stylesheet">
<!-- javascript -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script> 
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="./controler.js" type="text/javascript"/></script>
</head>
<body>



    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
	  <div class="row">
			<div class="col-lg-6">
				<div class="input-group  navbar-brand" >
					<span class="input-group-addon" id="basic-addon3">https://github.com/</span>
					<input type="text" class="form-control" id="repositoryUrl" aria-describedby="basic-addon3" placeholder="octocat/Hello-World">
				</div>
			</div>
			<div class="col-lg-6">
			<div class="input-group  navbar-brand" >
					<button id="pullIssueBtn" type="button" class=" btn">Pull</button>
			</div>
			</div>
		</div>
      </div>
    </nav>

<div class="gitrepo">	
	
<div class="container ">

	<div class="btn-group" role="group" aria-label="....">

	  <button id="allIssues" type="button" class="btn btn-default" >All Issues <span id="allIssueCount" class="badge"></span></button>
	  <button id="last24Hrs" type="button" class="btn btn-default">Last 24 Hrs <span id="last24HrsCount" class="badge"></span></button>
	  <button id="last7days" type="button" class="btn btn-default">Last 7 Days <span id="last7daysCount" class="badge"></span></button>
	  <button id="before7" type="button" class="btn btn-default">Before 7 Days <span id="before7daysCount" class="badge"></span></button>
	  <br>
	  <br>
	  
	</div>

	  <!-- Modal -->
	  <div class="modal fade" id="wrongUrlModal" role="dialog">
		<div class="modal-dialog">
		
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Wrong Url</h4>
			</div>
			<div class="modal-body">
			  <p>Please provide correct repository URL</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
		  
		</div>
	  </div><!--End of Modal-->
  
		<!-- Modal -->
	  <div class="modal fade" id="networkErrorModal" role="dialog">
		<div class="modal-dialog">
		
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Error</h4>
			</div>
			<div class="modal-body">
			  <p>Network error</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
		  
		</div>
	  </div><!--End of Modal-->

	<div>
	<table class="table table-hover containboder" id="issuesTable">
		<thead>
			<tr>
			  <th>#</th>
			  <th>Issues</th>
			  <th>Assignee to</th>
			  <th>State</th>
			</tr>
		</thead>
		<tbody id="issueTableBody">

		</tbody>
	</table>
	</div>
</div> <!-- container ends-->
</div><!--end of mainBody-->
</body>
</html>
